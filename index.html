<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel PsiOnline</title>

    <!-- Tailwind CDN (funciona igual em todos navegadores modernos) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* FIXAR VISUAL DESKTOP (N√ÉO RESPONSIVO) */
        body {
            min-width: 1350px;
            background-color: #f5f5f5;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- LOGIN -->
    <div id="login-screen" class="w-full h-screen flex items-center justify-center">
        <div class="bg-white shadow-xl p-10 rounded-xl w-[400px]">
            <h1 class="text-2xl font-bold mb-6 text-center text-indigo-700">
                Acesso Administrativo
            </h1>

            <input id="email" type="email"
                class="w-full border p-3 rounded mb-4" placeholder="E-mail">

            <input id="password" type="password"
                class="w-full border p-3 rounded mb-4" placeholder="Senha">

            <button onclick="login()"
                class="w-full bg-indigo-700 hover:bg-indigo-800 text-white py-3 rounded font-semibold">
                Entrar
            </button>

            <p id="login-error" class="text-red-600 text-sm mt-4 hidden"></p>
        </div>
    </div>

    <!-- APP -->
    <div id="app" class="hidden"></div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Seu script -->
    <script src="script.js"></script>

</body>
</html>
