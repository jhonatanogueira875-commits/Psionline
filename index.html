<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psionline - Painel Admin</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Estilos customizados -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        .glass {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.7);
        }
        .font-sans { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div id="app">
        <div class="flex justify-center items-center h-screen bg-gray-50">
            <div class="flex items-center p-8 rounded-xl bg-white shadow-xl">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mr-4"></div>
                <span class="text-lg font-medium text-gray-700">Iniciando aplica√ß√£o...</span>
            </div>
        </div>
    </div>

    <!-- Script de inicializa√ß√£o -->
    <script type="module">
    (async () => {
        let appModule = null;

        try {
            appModule = await import('./app.js');
        } catch (e) {
            console.error("ERRO CR√çTICO: Falha ao carregar app.js.", e);
            document.getElementById('app').innerHTML = `
                <div class="flex justify-center items-center h-screen bg-red-100">
                    <div class="text-center p-8 max-w-lg w-full text-red-800 bg-white border border-red-400 rounded-lg shadow-2xl">
                        <p class="font-bold text-xl mb-3">üö® Falha Cr√≠tica na Inicializa√ß√£o üö®</p>
                        <p class="text-base mb-4">O arquivo <code>app.js</code> n√£o foi carregado corretamente.</p>
                        <p class="text-sm text-red-600 font-mono">Detalhe: ${e.message}</p>
                    </div>
                </div>
            `;
            return;
        }

        const { render, setCurrentPage, setCurrentSession, supabaseClient } = appModule;

        if (!supabaseClient) {
            console.error("ERRO: Cliente Supabase n√£o est√° dispon√≠vel.");
            document.getElementById('app').innerHTML = `
                <div class="flex justify-center items-center h-screen bg-red-100">
                    <div class="text-center p-8 max-w-lg w-full text-red-800 bg-white border border-red-400 rounded-lg shadow-2xl">
                        <p class="font-bold text-xl mb-3">üö® Configura√ß√£o Inv√°lida üö®</p>
                        <p class="text-base mb-4">O cliente do Supabase n√£o foi inicializado corretamente.</p>
                    </div>
                </div>
            `;
            return;
        }

        console.log("‚úî DOM Carregado. Iniciando monitoramento de autentica√ß√£o...");

        supabaseClient.auth.onAuthStateChange((event, session) => {
            setCurrentSession(session);
            if (session) setCurrentPage('admin');
            else setCurrentPage('login');
            if (typeof render === 'function') render();
        });

        // Renderiza√ß√£o inicial
        render();
    })();
    </script>
</body>
</html>
