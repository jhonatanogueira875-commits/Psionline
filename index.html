<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psionline - Painel Admin</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        .font-sans { font-family: 'Inter', sans-serif; }
        
        /* Animações modernas */
        .fade-in {
            animation: fadeIn .4s ease-in-out forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Cards com vibração premium */
        .card {
            background: white;
            border-radius: 20px;
            padding: 22px;
            box-shadow: 0 6px 20px rgba(74, 0, 224, 0.08);
            transition: .25s;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(74, 0, 224, 0.15);
        }

        /* Sidebar glass */
        .sidebar-glass {
            backdrop-filter: blur(18px);
            background: rgba(255, 255, 255, 0.4);
            border-right: 1px solid rgba(255,255,255,0.25);
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">

    <!-- Container app.js -->
    <div id="app">
        <!-- Tela inicial de loading -->
        <div class="flex justify-center items-center h-screen bg-gray-50 fade-in">
            <div class="flex items-center p-8 rounded-2xl bg-white shadow-2xl">
                <div class="animate-spin rounded-full h-10 w-10 border-b-4 border-purple-600"></div>
                <p class="text-lg text-gray-600 ml-4 font-medium">Iniciando Painel...</p>
            </div>
        </div>
    </div>

    <!-- App.js SEM "defer" -->
    <script src="app.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (typeof render === "function") {
                console.log("✔ app.js carregado. Iniciando render()...");
                render();
            } else {
                console.error("❌ ERRO: app.js não carregou.");
                document.getElementById("app").innerHTML = `
                    <div class="flex justify-center items-center h-screen bg-red-50">
                        <div class="p-8 bg-white border border-red-400 rounded-xl shadow-xl max-w-md text-center">
                            <h2 class="text-xl font-bold text-red-700 mb-3">Falha ao carregar app.js</h2>
                            <p class="text-red-600 text-sm">Verifique o nome do arquivo, ele deve ser <b>app.js</b> em minúsculas.</p>
                        </div>
                    </div>`;
            }
        });
    </script>

</body>
</html>
