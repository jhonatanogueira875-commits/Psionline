<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psionline - Painel Admin</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js CDN (Necess√°rio para o dashboard) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <!-- Supabase Client Library (DEVE SER O PRIMEIRO SCRIPT JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Estilos customizados -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        .glass {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.7);
        }
        .font-sans {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div id="app">
        <!-- Conte√∫do inicial - Loader -->
        <div class="flex justify-center items-center h-screen bg-gray-50">
            <div class="flex items-center p-8 rounded-xl bg-white shadow-xl">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mr-4"></div>
                <span class="text-lg font-medium text-gray-700">Iniciando aplica√ß√£o...</span>
            </div>
        </div>
    </div>

    <!-- Script de Inicializa√ß√£o -->
    <script type="module">
        
        // 1. Carrega o app.js como um m√≥dulo
        let appModule;
        try {
            // O caminho './app.js' √© obrigat√≥rio.
            appModule = await import('./app.js');
        } catch (e) {
            console.error("ERRO CR√çTICO: Falha ao carregar app.js.", e);
            document.getElementById('app').innerHTML = `
                <div class="flex justify-center items-center h-screen bg-red-100">
                    <div class="text-center p-8 max-w-lg w-full text-red-800 bg-white border border-red-400 rounded-lg shadow-2xl">
                        <p class="font-bold text-xl mb-3">üö® Falha Cr√≠tica na Inicializa√ß√£o üö®</p>
                        <p class="text-base mb-4">O arquivo <code>app.js</code> n√£o foi carregado corretamente.</p>
                        <p class="text-sm text-red-600 font-mono">Detalhe: ${e.message}</p>
                    </div>
                </div>
            `;
            // ATEN√á√ÉO: O 'return' que estava causando o erro de sintaxe foi removido daqui.
        }

        // Se o m√≥dulo n√£o foi carregado, n√£o prosseguimos.
        if (!appModule) return; 

        // 2. Extrai as fun√ß√µes essenciais
        const { render, setCurrentPage, setCurrentSession, supabaseClient } = appModule;
        
        // Verifica se o cliente Supabase est√° dispon√≠vel
        if (!supabaseClient) {
            console.error("ERRO: Cliente Supabase n√£o est√° dispon√≠vel.");
            document.getElementById('app').innerHTML = `
                <div class="flex justify-center items-center h-screen bg-red-100">
                    <div class="text-center p-8 max-w-lg w-full text-red-800 bg-white border border-red-400 rounded-lg shadow-2xl">
                        <p class="font-bold text-xl mb-3">üö® Configura√ß√£o Inv√°lida üö®</p>
                        <p class="text-base mb-4">O cliente do Supabase n√£o foi inicializado corretamente no <code>app.js</code>.</p>
                    </div>
                </div>
            `;
            return;
        }

        console.log("‚úî DOM Carregado. Iniciando monitoramento de autentica√ß√£o...");

        // 3. Inicia o monitoramento de autentica√ß√£o do Supabase
        supabaseClient.auth.onAuthStateChange((event, session) => {
            console.log(`Auth state mudou: Evento: ${event}, Sess√£o: ${session ? 'Ativa' : 'Nula'}`);
            
            setCurrentSession(session); 
            
            // Decis√£o de qual p√°gina renderizar
            if (session) {
                setCurrentPage('admin');
            } else {
                setCurrentPage('login');
            }

            // Renderiza√ß√£o AP√ìS o estado de auth ser resolvido.
            if (typeof render === 'function') {
                console.log("Fun√ß√£o render() encontrada. Iniciando renderiza√ß√£o final.");
                render(); 
            } else {
                console.error("ERRO CR√çTICO: fun√ß√£o render() n√£o est√° acess√≠vel no m√≥dulo app.js.");
            }
        });

    </script>
</body>
</html>
