<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
    </style>
</head>
<body>

    <div id="app" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-lg bg-white shadow-xl rounded-2xl p-8 space-y-6">
            <h1 class="text-3xl font-bold text-center text-green-700">
                Cadastro de Paciente
            </h1>
            <p class="text-center text-gray-500">
                Preencha seus dados para começar a buscar o seu psicólogo.
            </p>

            <form id="signupForm" class="space-y-4">
                
                <!-- Email (Será salvo no Firestore, não no Auth nativo) -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" required autocomplete="email"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                </div>

                <!-- Senha (Não usada para login nativo, apenas para fins de UI) -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="password" required autocomplete="new-password"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                </div>

                <!-- Nome Completo -->
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                    <input type="text" id="fullName" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                </div>

                <!-- Especialidade Preferida (Opcional) -->
                <div>
                    <label for="preferredSpecialty" class="block text-sm font-medium text-gray-700">O que você busca em um profissional? (Opcional)</label>
                    <select id="preferredSpecialty"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                        <option value="none" selected>Não sei / Sem preferência</option>
                        <option value="TCC">Terapia Cognitivo-Comportamental (TCC)</option>
                        <option value="Psicanalise">Psicanálise</option>
                        <option value="Humanista">Abordagem Humanista</option>
                        <option value="Gestalt">Gestalt-Terapia</option>
                        <option value="Outra">Outra</option>
                    </select>
                </div>

                <!-- Botão de Cadastro -->
                <button type="submit" id="submitButton"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                    Cadastrar
                </button>
            </form>

            <!-- Mensagens de Feedback -->
            <div id="messageBox" class="text-center p-3 rounded-lg hidden"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Ativa o log de debug do Firestore
        setLogLevel('Debug');

        // --- Variáveis Globais de Configuração ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Inicialização do Firebase ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- Referências de Elementos ---
        const form = document.getElementById('signupForm');
        const messageBox = document.getElementById('messageBox');
        const submitButton = document.getElementById('submitButton');

        // Função utilitária para mostrar mensagens
        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.className = `text-center p-3 rounded-lg ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            messageBox.style.display = 'block';
        }

        // Função para autenticar com o token inicial (se disponível) ou anonimamente
        async function authenticateInitialUser() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Autenticação inicial bem-sucedida (Custom Token).");
                } else {
                    // Assina anonimamente para garantir que o cliente Auth tenha um UID
                    await signInAnonymously(auth);
                    console.warn("Token de autenticação inicial não fornecido. Assinando anonimamente.");
                }
            } catch (error) {
                console.error("Erro ao realizar autenticação inicial:", error);
            }
        }

        // --- Função Principal de Cadastro ---
        async function handleSignUp(event) {
            event.preventDefault();
            
            submitButton.disabled = true;
            submitButton.textContent = 'Cadastrando...';
            messageBox.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;
            const preferredSpecialty = document.getElementById('preferredSpecialty').value;

            if (!email || !password || !fullName) {
                showMessage("Por favor, preencha todos os campos obrigatórios.", true);
                submitButton.disabled = false;
                submitButton.textContent = 'Cadastrar';
                return;
            }

            // Garante que o usuário anônimo está logado
            if (!auth.currentUser) {
                await authenticateInitialUser();
            }

            const userId = auth.currentUser?.uid;

            if (!userId) {
                 showMessage("Não foi possível obter um ID de usuário. Tente recarregar a página.", true);
                 submitButton.disabled = false;
                 submitButton.textContent = 'Cadastrar';
                 return;
            }

            try {
                // 1. Criar Documento de Perfil no Firestore (Coleção Pública para Pacientes)
                const patientDocPath = `/artifacts/${appId}/public/data/patients/${userId}`;
                
                await setDoc(doc(db, patientDocPath), {
                    userId: userId,
                    email: email, // Armazenado no perfil Firestore
                    fullName: fullName,
                    preferredSpecialty: preferredSpecialty !== 'none' ? preferredSpecialty : null,
                    role: 'patient', // Definindo a role explicitamente
                    assignedPsychologistId: null, // Nenhum psicólogo atribuído no início
                    createdAt: new Date().toISOString()
                });
                
                console.log(`Perfil 'patient' salvo no Firestore com ID anônimo: ${userId}`);
                showMessage(`Cadastro de ${fullName} concluído com sucesso! Você já pode buscar um profissional.`, false);
                
                // Opcionalmente, desloga o usuário anônimo para que o próximo cadastro pegue um novo UID
                auth.signOut();
                await authenticateInitialUser(); // Assina novamente anonimamente para a próxima tentativa de cadastro
                form.reset(); 

            } catch (error) {
                console.error("Erro durante o cadastro:", error);
                let errorMessage = "Ocorreu um erro desconhecido durante o cadastro.";
                
                if (error.message.includes('permission-denied')) {
                    errorMessage = "Erro de Permissão: Verifique as regras do Firestore. O UID utilizado é: " + userId;
                }

                showMessage(errorMessage, true);

            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Cadastrar';
            }
        }

        // --- Configuração de Event Listeners ---
        form.addEventListener('submit', handleSignUp);

        // Chamada de autenticação inicial
        authenticateInitialUser();
    </script>
</body>
</html>
