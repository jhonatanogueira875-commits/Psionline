<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Profissional</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
    </style>
</head>
<body>

    <div id="app" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-lg bg-white shadow-xl rounded-2xl p-8 space-y-6">
            <h1 class="text-3xl font-bold text-center text-indigo-700">
                Cadastro de Profissional
            </h1>
            <p class="text-center text-gray-500">
                Preencha seus dados para criar sua conta de psicólogo.
            </p>

            <form id="signupForm" class="space-y-4">
                
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" required autocomplete="email"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <!-- Senha -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="password" required autocomplete="new-password"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <!-- Nome Completo -->
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                    <input type="text" id="fullName" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <!-- CRP -->
                <div>
                    <label for="crp" class="block text-sm font-medium text-gray-700">Número do CRP (Conselho Regional de Psicologia)</label>
                    <input type="text" id="crp" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           placeholder="Ex: 06/123456">
                </div>
                
                <!-- Especialidade -->
                <div>
                    <label for="specialty" class="block text-sm font-medium text-gray-700">Especialidade Principal</label>
                    <select id="specialty" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="" disabled selected>Selecione uma especialidade</option>
                        <option value="TCC">Terapia Cognitivo-Comportamental (TCC)</option>
                        <option value="Psicanalise">Psicanálise</option>
                        <option value="Humanista">Abordagem Humanista</option>
                        <option value="Gestalt">Gestalt-Terapia</option>
                        <option value="Outra">Outra</option>
                    </select>
                </div>

                <!-- Botão de Cadastro -->
                <button type="submit" id="submitButton"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Cadastrar
                </button>
            </form>

            <!-- Mensagens de Feedback -->
            <div id="messageBox" class="text-center p-3 rounded-lg hidden"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, getDocs, query, where, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Ativa o log de debug do Firestore
        setLogLevel('Debug');

        // --- Variáveis Globais de Configuração ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Inicialização do Firebase ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- Referências de Elementos ---
        const form = document.getElementById('signupForm');
        const messageBox = document.getElementById('messageBox');
        const submitButton = document.getElementById('submitButton');

        // Função utilitária para mostrar mensagens
        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.className = `text-center p-3 rounded-lg ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            messageBox.style.display = 'block';
        }

        // Função para autenticar com o token inicial (se disponível)
        async function authenticateInitialUser() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Autenticação inicial bem-sucedida.");
                } else {
                    console.warn("Token de autenticação inicial não fornecido. O sistema pode depender de um usuário autenticado.");
                }
            } catch (error) {
                console.error("Erro ao realizar autenticação inicial:", error);
                showMessage("Erro de autenticação inicial. Verifique o console.", true);
            }
        }

        // --- Função Principal de Cadastro ---
        async function handleSignUp(event) {
            event.preventDefault();
            
            submitButton.disabled = true;
            submitButton.textContent = 'Cadastrando...';
            messageBox.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;
            const crp = document.getElementById('crp').value;
            const specialty = document.getElementById('specialty').value;

            if (!email || !password || !fullName || !crp || !specialty) {
                showMessage("Por favor, preencha todos os campos.", true);
                submitButton.disabled = false;
                submitButton.textContent = 'Cadastrar';
                return;
            }

            try {
                // 1. Criar Usuário no Supabase Auth (usando Firebase Auth)
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const userId = user.uid;

                // 2. Criar Documento de Perfil no Firestore (Coleção Pública)
                const psychologistDocPath = `/artifacts/${appId}/public/data/psychologists/${userId}`;
                
                await setDoc(doc(db, psychologistDocPath), {
                    userId: userId,
                    fullName: fullName,
                    crp: crp,
                    specialty: specialty,
                    role: 'psychologist', // Definindo a role explicitamente no perfil
                    isAvailable: true,
                    createdAt: new Date().toISOString()
                });
                
                // 3. Atualizar o Perfil do Usuário no Supabase Auth
                // NOTE: No ambiente Canvas, a role é geralmente passada pelo Custom Claims ou pelo Backend.
                // Aqui, apenas usamos o Firestore como a fonte da verdade para o perfil.
                // Uma função de backend (ex: trigger do Supabase) precisaria copiar 'role: psychologist' para a tabela 'users' do Supabase.
                // Como não temos acesso ao backend do Supabase, o Firestore é o nosso registro principal.
                console.log(`Usuário criado no Auth com ID: ${userId}`);
                console.log(`Perfil 'psychologist' salvo no Firestore em: ${psychologistDocPath}`);


                showMessage(`Cadastro de ${fullName} concluído com sucesso! Você já pode fazer login.`, false);
                form.reset(); // Limpa o formulário após o sucesso

            } catch (error) {
                console.error("Erro durante o cadastro:", error);
                let errorMessage = "Ocorreu um erro desconhecido durante o cadastro.";
                
                // Mapeamento de erros comuns do Firebase Auth
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = "Este email já está em uso. Tente outro ou faça login.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "O email fornecido é inválido.";
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = "A senha deve ter pelo menos 6 caracteres.";
                } else if (error.message.includes('permission-denied')) {
                    errorMessage = "Erro de Permissão: Verifique se as regras do Firestore permitem a criação de documentos.";
                }

                showMessage(errorMessage, true);

            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Cadastrar';
            }
        }

        // --- Configuração de Event Listeners ---
        form.addEventListener('submit', handleSignUp);

        // Chamada de autenticação inicial
        authenticateInitialUser();
    </script>
</body>
</html>
