<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psionline - Painel Admin</title>
    <!-- Tailwind CSS CDN (aviso: usar só para dev) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <!-- Supabase Client -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        .glass {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.7);
        }
        .font-sans { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div id="app">
        <div class="flex justify-center items-center h-screen bg-gray-50">
            <div class="flex items-center p-8 rounded-xl bg-white shadow-xl">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mr-4"></div>
                <span class="text-lg font-medium text-gray-700">Iniciando aplicação...</span>
            </div>
        </div>
    </div>

    <!-- App.js -->
    <script type="module" src="./app.js"></script>

    <!-- Inicialização do Supabase e Render -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if(window.appModule && window.appModule.supabaseClient) {
                const client = window.appModule.supabaseClient;

                // Monitora mudanças de autenticação
                client.auth.onAuthStateChange((event, session) => {
                    window.appModule.setCurrentSession(session);
                    if(session) window.appModule.setCurrentPage('admin');
                    else window.appModule.setCurrentPage('login');
                    window.appModule.render();
                });

                // Renderiza imediatamente se já houver sessão ativa
                client.auth.getSession().then(({ data: { session } }) => {
                    window.appModule.setCurrentSession(session);
                    if(session) window.appModule.setCurrentPage('admin');
                    else window.appModule.setCurrentPage('login');
                    window.appModule.render();
                });
            } else {
                console.error("ERRO: Supabase ou appModule não disponível.");
            }
        });
    </script>
</body>
</html>
