<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Di√°rio de Humor - PsicoConnect</title>
    <!-- Carrega o Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Cor suave de fundo */
        }
        .mood-icon {
            font-size: 2.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        input[type="radio"]:checked + .mood-label .mood-icon {
            transform: scale(1.15);
            box-shadow: 0 0 0 4px #4f46e5;
            border-radius: 50%;
        }
        .mood-label:hover .mood-icon {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<!-- Configura√ß√£o e Importa√ß√µes do Firebase -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, addDoc, onSnapshot, collection, query, orderBy, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Vari√°veis Globais do Ambiente (Obrigat√≥rias)
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    setLogLevel('Debug');
    
    let app, db, auth;
    let userId = null;
    let isAuthReady = false;

    // Inicializa√ß√£o do Firebase
    try {
        if (Object.keys(firebaseConfig).length > 0) {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            // Tenta autenticar
            async function authenticate() {
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Erro na autentica√ß√£o:", error);
                    showMessage('Erro na autentica√ß√£o. Recarregue a p√°gina.', 'error');
                }
            }

            // Listener de estado de autentica√ß√£o
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    document.getElementById('user-status').textContent = `ID do Paciente: ${userId}`;
                    isAuthReady = true;
                    // Inicia o carregamento das entradas ap√≥s a autentica√ß√£o
                    loadMoodEntries();
                } else {
                    userId = null;
                    isAuthReady = true;
                    document.getElementById('user-status').textContent = 'Usu√°rio n√£o autenticado. Favor fazer login.';
                }
            });

            authenticate();

        } else {
            console.error("Configura√ß√£o do Firebase vazia.");
            showMessage('Erro: Firebase n√£o configurado.', 'error');
        }
    } catch (e) {
        console.error("Erro fatal ao inicializar o Firebase:", e);
        showMessage('Erro: Falha ao iniciar o aplicativo.', 'error');
    }

    // --- FUN√á√ïES DE UTILITY ---

    function showMessage(message, type = 'info') {
        const box = document.getElementById('notification-box');
        box.textContent = message;
        box.className = 'absolute top-4 right-4 p-3 rounded-lg text-sm transition-opacity duration-300 z-50';
        
        if (type === 'error') {
            box.classList.add('bg-red-500', 'text-white');
        } else if (type === 'success') {
            box.classList.add('bg-green-500', 'text-white');
        } else {
            box.classList.add('bg-indigo-500', 'text-white');
        }
        
        box.classList.remove('hidden');
        setTimeout(() => {
            box.classList.add('hidden');
        }, 5000);
    }

    function formatDate(timestamp) {
        if (!timestamp) return 'Data Indispon√≠vel';
        const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
        const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
        return date.toLocaleDateString('pt-BR', options);
    }
    
    // --- FUN√á√ÉO DE SALVAR DADOS ---

    document.getElementById('mood-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!isAuthReady || !userId) {
            showMessage("Aguarde o carregamento do usu√°rio...", 'error');
            return;
        }

        const mood = document.querySelector('input[name="mood-rating"]:checked')?.value;
        const notes = document.getElementById('mood-notes').value.trim();
        const btn = document.getElementById('save-btn');

        if (!mood) {
            showMessage("Selecione seu humor para continuar.", 'error');
            return;
        }
        
        btn.textContent = 'Salvando...';
        btn.disabled = true;

        try {
            // Caminho da cole√ß√£o privada do paciente: /artifacts/{appId}/users/{userId}/mood_entries
            const moodCollectionRef = collection(db, 'artifacts', appId, 'users', userId, 'mood_entries');
            
            const moodData = {
                mood: parseInt(mood),
                notes: notes || 'Nenhuma nota adicionada.',
                timestamp: serverTimestamp(),
            };

            await addDoc(moodCollectionRef, moodData);

            showMessage('Humor registrado com sucesso!', 'success');
            
            // Limpa o formul√°rio ap√≥s o envio
            document.getElementById('mood-notes').value = '';
            document.querySelector('input[name="mood-rating"]:checked').checked = false;


        } catch (error) {
            console.error("Erro ao salvar entrada de humor:", error);
            showMessage(`Falha ao salvar: ${error.message}`, 'error');
        } finally {
            btn.textContent = 'Registrar Humor';
            btn.disabled = false;
        }
    });

    // --- FUN√á√ÉO DE CARREGAR DADOS (Real-time) ---

    function loadMoodEntries() {
        if (!isAuthReady || !userId || !db) return;

        // Caminho da cole√ß√£o privada
        const moodCollectionRef = collection(db, 'artifacts', appId, 'users', userId, 'mood_entries');
        
        // Consulta: Ordena por timestamp (mais recente primeiro)
        // OBS: Evitamos .orderBy() no Canvas para evitar erros de √≠ndice, ent√£o buscaremos e ordenaremos em JS.
        const q = query(moodCollectionRef);

        const moodList = document.getElementById('mood-entries-list');
        const loadingMessage = document.getElementById('loading-entries');
        
        loadingMessage.classList.remove('hidden');

        // onSnapshot para atualiza√ß√µes em tempo real
        onSnapshot(q, (snapshot) => {
            let entries = [];
            snapshot.forEach(doc => {
                // Captura os dados e o ID do documento
                const data = doc.data();
                entries.push({ id: doc.id, ...data });
            });
            
            // Ordena localmente por timestamp (mais recente primeiro)
            entries.sort((a, b) => {
                // Checa se os timestamps s√£o do Firebase (com .toMillis()) ou Date.now()
                const timeA = a.timestamp?.toMillis ? a.timestamp.toMillis() : (a.timestamp || 0);
                const timeB = b.timestamp?.toMillis ? b.timestamp.toMillis() : (b.timestamp || 0);
                return timeB - timeA;
            });


            renderMoodEntries(entries);
            loadingMessage.classList.add('hidden');
        }, (error) => {
            console.error("Erro ao ouvir entradas de humor:", error);
            showMessage('Erro ao carregar o hist√≥rico.', 'error');
            loadingMessage.classList.add('hidden');
        });
    }

    /**
     * Renderiza a lista de entradas de humor no HTML.
     * @param {Array} entries - Lista de objetos de entrada de humor.
     */
    function renderMoodEntries(entries) {
        const moodList = document.getElementById('mood-entries-list');
        moodList.innerHTML = ''; // Limpa a lista atual

        if (entries.length === 0) {
            moodList.innerHTML = '<p class="text-gray-500 text-center py-8">Voc√™ ainda n√£o registrou nenhum humor. Comece agora!</p>';
            return;
        }
        
        // Mapeamento de Humor para Emoji/Cor
        const moodMap = {
            1: { emoji: 'üò≠', color: 'text-red-600', text: 'Terr√≠vel' },
            2: { emoji: 'üòî', color: 'text-yellow-600', text: 'Ruim' },
            3: { emoji: 'üòê', color: 'text-gray-600', text: 'Neutro' },
            4: { emoji: 'üòä', color: 'text-green-600', text: 'Bom' },
            5: { emoji: 'ü§©', color: 'text-blue-600', text: 'Excelente' },
        };


        entries.forEach(entry => {
            const mood = moodMap[entry.mood] || { emoji: '‚ùì', color: 'text-gray-400', text: 'Desconhecido' };
            const dateStr = formatDate(entry.timestamp);

            const entryElement = document.createElement('div');
            entryElement.className = 'bg-white p-5 rounded-xl shadow-md border-l-4 border-indigo-500 mb-4 transition duration-200 hover:shadow-lg';
            entryElement.innerHTML = `
                <div class="flex justify-between items-center border-b pb-2 mb-3">
                    <span class="text-3xl">${mood.emoji}</span>
                    <span class="text-sm font-semibold ${mood.color}">${mood.text}</span>
                </div>
                <p class="text-sm text-gray-500 mb-3">${dateStr}</p>
                <div class="p-3 bg-gray-50 rounded-lg text-gray-700 whitespace-pre-wrap">
                    ${entry.notes || 'Sem notas.'}
                </div>
            `;
            moodList.appendChild(entryElement);
        });
    }

</script>

<!-- Layout Principal -->
<div class="min-h-screen flex justify-center">
    <div class="w-full max-w-4xl p-6 md:p-10">
        <!-- Cabe√ßalho -->
        <header class="mb-8 border-b pb-4 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-extrabold text-indigo-700">Meu Di√°rio de Humor</h1>
                <p class="text-gray-600">Registre como voc√™ se sente hoje.</p>
            </div>
            <!-- Status do Usu√°rio (Debug/Info) -->
            <div id="user-status" class="text-xs text-gray-500 bg-gray-100 p-2 rounded-lg">Carregando...</div>
        </header>

        <!-- Se√ß√£o de Novo Registro -->
        <section class="bg-white p-6 rounded-2xl shadow-xl mb-10">
            <h2 class="text-xl font-bold text-gray-800 mb-6 border-b pb-3">Como voc√™ se sente?</h2>
            
            <form id="mood-form">
                <!-- Sele√ß√£o de Humor -->
                <div class="flex justify-around items-center space-x-2 mb-8 p-4 bg-indigo-50 rounded-lg">
                    
                    <!-- 1: Terr√≠vel -->
                    <label class="flex flex-col items-center cursor-pointer mood-label p-2">
                        <input type="radio" name="mood-rating" value="1" required class="hidden">
                        <span class="mood-icon">üò≠</span>
                        <span class="text-xs mt-1 text-red-600 font-medium">Terr√≠vel</span>
                    </label>

                    <!-- 2: Ruim -->
                    <label class="flex flex-col items-center cursor-pointer mood-label p-2">
                        <input type="radio" name="mood-rating" value="2" class="hidden">
                        <span class="mood-icon">üòî</span>
                        <span class="text-xs mt-1 text-yellow-600 font-medium">Ruim</span>
                    </label>
                    
                    <!-- 3: Neutro -->
                    <label class="flex flex-col items-center cursor-pointer mood-label p-2">
                        <input type="radio" name="mood-rating" value="3" class="hidden">
                        <span class="mood-icon">üòê</span>
                        <span class="text-xs mt-1 text-gray-600 font-medium">Neutro</span>
                    </label>
                    
                    <!-- 4: Bom -->
                    <label class="flex flex-col items-center cursor-pointer mood-label p-2">
                        <input type="radio" name="mood-rating" value="4" class="hidden">
                        <span class="mood-icon">üòä</span>
                        <span class="text-xs mt-1 text-green-600 font-medium">Bom</span>
                    </label>

                    <!-- 5: Excelente -->
                    <label class="flex flex-col items-center cursor-pointer mood-label p-2">
                        <input type="radio" name="mood-rating" value="5" class="hidden">
                        <span class="mood-icon">ü§©</span>
                        <span class="text-xs mt-1 text-blue-600 font-medium">Excelente</span>
                    </label>
                </div>

                <!-- Campo de Notas -->
                <div class="mb-6">
                    <label for="mood-notes" class="block text-sm font-medium text-gray-700 mb-2">Notas (Opcional)</label>
                    <textarea id="mood-notes" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150" placeholder="Descreva brevemente o que aconteceu hoje ou o que est√° sentindo."></textarea>
                </div>

                <!-- Bot√£o de Envio -->
                <button type="submit" id="save-btn" class="w-full py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition duration-300 shadow-lg shadow-indigo-500/50">
                    Registrar Humor
                </button>
            </form>
        </section>

        <!-- Se√ß√£o de Hist√≥rico -->
        <section>
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Meu Hist√≥rico</h2>
            
            <!-- Mensagem de Carregamento -->
            <div id="loading-entries" class="text-center py-8">
                <div class="animate-pulse text-gray-500">Carregando entradas anteriores...</div>
            </div>

            <!-- Lista de Entradas de Humor -->
            <div id="mood-entries-list" class="space-y-4">
                <!-- Entradas ser√£o injetadas aqui -->
            </div>
        </section>

    </div>
</div>

<!-- Notifica√ß√£o de Status (Toast) -->
<div id="notification-box" class="hidden"></div>

</body>
</html>
